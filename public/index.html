<!DOCTYPE html>
<html lang="en" dir="rtl" style="overflow-x: hidden;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="فروشگاه اینترنتی کالای دیجیتال - اعتبارکالا" />
  <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="assets/css/flip.min.css">
  <link rel="stylesheet" href="assets/css/aos.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>شگفت جمعه</title>
  <style>
    body {
      overflow-x: hidden;
    }

    .container-blend {
      mix-blend-mode: screen;
    }

    .container-blend img {
      mix-blend-mode: screen !important;
    }

    .img-product {
      filter: blur(8px);
      -webkit-filter: blur(8px);
    }
  </style>
</head>

<body class="bg-dark">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/flip.min.js"></script>
  <script src="assets/js/Scroll.js"></script>
  <script src="assets/js/aos.js"></script>
  <script>
    $(function () {
      AOS.init();
    });
  </script>
  <script>

    var deadline = '2021/11/26 00:00:00';

    function handleTickInit(tick) {
      var date = (new Date(deadline));
      Tick.count.down(date).onupdate = function (value) {
        tick.value = value;
      };
    }

  </script>
</body>

</html>
